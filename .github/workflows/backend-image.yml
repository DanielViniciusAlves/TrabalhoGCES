
name: backend-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build backend
    runs-on: ubuntu-latest
    env: 
      working-directory: ./library_back
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10.4]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Container up 
        working-directory: ${{env.working-directory}}
        run: docker-compose up --build -d
        
  test:
    name: Test backend
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10.4]
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      working-directory: ./library_back
      run: |
        pwd
        python3 -m venv env
        . env/bin/activate
        pip install -r requirements.txt
    - name: Test with pytest
      working-directory: ./library_back
      run: |
        pip install pytest
        pip install pytest-cov
        pytest tests.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
        
        
  lint:
    name: Lint backend
    runs-on: ubuntu-latest
    env:
      working-directory: ./library_back
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Download and execute flake8
        working-directory: ./library_back
        run: |
          python -m pip install --upgrade pip
          pip3 install flake8
          flake8 --extend-ignore=E302,E101,E131,W191,W293,W292,W291 --count --select=E9,F63,F7,F82 --exclude=*.pyc,*migrations* --show-source --statistics
          flake8 --extend-ignore=E302,E101,E131,W191,W293,W292,W291 --count --max-complexity=10 --max-line-length=226 --exclude=*.pyc,*migrations* --statistics
